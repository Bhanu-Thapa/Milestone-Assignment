<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validator</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 style="text-align: center">Password Validator</h1>
      <input
        id="pas"
        type="password"
        placeholder="Enter Password"
        style="font-size: 24px"
      />
      <input
        id="cmpas"
        type="password"
        placeholder="Confirm Password"
        style="font-size: 24px"
      />
      <button style="font-size: 24px">Check</button>
      <p style="font-size: 24px"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
